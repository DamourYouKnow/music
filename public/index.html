<!doctype html>

<html lang="en">
  <head>
    <title>Our Music Player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <h1>
      M U S I C
    </h1>
    <div id="queueing">
      <input type="text" id="queue-input" placeholder="Enter YouTube Link (e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ)"></input>
      <button type="button" id="queue-btn">Queue</button>
    </div>
    <div id="now-playing">
      <h2>Now playing:</h2>
      <div id="np">
        <p>Nothing is playing right now.</p>
      </div>
      <audio controls autoplay="autoplay" id="audio-stream"></audio>
    </div>
    <main id="queue">
      <h3>Current Queue:</h3>
    </main>
    <button type="button" id="listen-btn">Start listening</button>
    <script src="scripts/app.js"></script>
  </body>
</html>
